<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="project-container">
    <header>
      <div class="main-img">
        <img src="./assets/images/illustration-article.svg" alt="">
      </div>
      <h3 class="learning-section">Learning</h3>
      <p class="publication-date">Published 21 Dec 2023</p>
    </header>
    <main>
      <h1 class="foundations">HTML & CSS foundations</h1>
      <p class="foundation-description"> These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </main>
    <footer>
      <div class="footer-img">
        <img src="./assets/images/image-avatar.webp" alt="avatar">
        <p class="author-name">Greg Hooper</p>
      </div>
    </footer>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://for1207.github.io/Portfolio_Website/">Igor Mykhalchuk</a>.
  </div>
</body>
</html>
